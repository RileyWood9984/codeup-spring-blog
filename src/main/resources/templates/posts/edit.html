<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form id="post-form" method="post" th:action="@{/edit}" th:object="${post}">
  <label for="title">Title</label>
  <input type="text" name="title" id="title" th:value="${post.get().getTitle}">
  <label for="body">Body</label>
  <input type="text" name="body" id="body" th:value="${post.get().getBody()}">
  <input type="hidden" id="id" name="id" th:value="${post.get().getId()}">
  <input type="hidden" th:id="user.id" th:name="user.id" th:value="2">
  <button type="submit" formmethod="post">Submit</button>
</form>

</body>
</html>
